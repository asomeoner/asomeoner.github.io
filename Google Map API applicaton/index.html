<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>an map</title>
</head>
<body>
<div id="mapContainer"></div>
<div class="bst-sidebar flex-column left-div">
    <header>
        <h1>the hotels</h1>
        <h2>search for hotel</h2>
    </header>
    <form id="input_search" class="flex-column">
        <input type="text" id="search" placeholder="put a country">
        <ul id="auto_suggest_list"></ul>

        <input type="text" id="countries_input" placeholder="put a country">
        <ul id="countries_list"></ul>
        <button type="submit" id="submit" class="lis-primary-btn">search</button>
    </form>
</div>




<script src="./script.js"></script>
<script async
    src="https://maps.googleapis.com/maps/api/js?callback=initMap">
</script>
</body>
</html>
